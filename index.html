<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator (4.3 Scale)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    td, th { border: 1px solid #ccc; padding: 10px; text-align: center; }
    input, select { width: 100%; padding: 5px; }
    button { padding: 10px 15px; margin: 5px; }
    #result { font-weight: bold; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>GPA Calculator (4.3 Scale)</h1>
  <table id="coursesTable">
    <tr>
      <th>Course</th>
      <th>Credit Hours</th>
      <th>Grade</th>
      <th>Action</th>
    </tr>
    <tr>
      <td><input type="text" placeholder="Course Name"></td>
      <td><input type="number" min="0" step="0.5" value="3"></td>
      <td>
        <select>
          <option value="4.3">A+</option>
          <option value="4.0">A</option>
          <option value="3.7">A-</option>
          <option value="3.3">B+</option>
          <option value="3.0">B</option>
          <option value="2.7">B-</option>
          <option value="2.3">C+</option>
          <option value="2.0">C</option>
          <option value="1.7">C-</option>
          <option value="1.3">D+</option>
          <option value="1.0">D</option>
          <option value="0.7">D-</option>
          <option value="0.0">F</option>
        </select>
      </td>
      <td><button onclick="removeRow(this)">Remove</button></td>
    </tr>
  </table>

  <button onclick="addRow()">Add Course</button>
  <button onclick="calculateGPA()">Calculate GPA</button>

  <div id="result"></div>

  <script>
    function addRow() {
      const table = document.getElementById("coursesTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" placeholder="Course Name"></td>
        <td><input type="number" min="0" step="0.5" value="3"></td>
        <td>
          <select>
            <option value="4.3">A+</option>
            <option value="4.0">A</option>
            <option value="3.7">A-</option>
            <option value="3.3">B+</option>
            <option value="3.0">B</option>
            <option value="2.7">B-</option>
            <option value="2.3">C+</option>
            <option value="2.0">C</option>
            <option value="1.7">C-</option>
            <option value="1.3">D+</option>
            <option value="1.0">D</option>
            <option value="0.7">D-</option>
            <option value="0.0">F</option>
          </select>
        </td>
        <td><button onclick="removeRow(this)">Remove</button></td>
      `;
    }

    function removeRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function calculateGPA() {
      const table = document.getElementById("coursesTable");
      let totalCredits = 0;
      let totalPoints = 0;

      for (let i = 1; i < table.rows.length; i++) {
        const row = table.rows[i];
        const credit = parseFloat(row.cells[1].querySelector('input').value);
        const gradePoint = parseFloat(row.cells[2].querySelector('select').value);

        if (!isNaN(credit) && !isNaN(gradePoint)) {
          totalCredits += credit;
          totalPoints += gradePoint * credit;
        }
      }

      const gpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "0.00";
      document.getElementById("result").innerText = `Your GPA is: ${gpa}`;
    }
  </script>
</body>
</html>
